<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Using color in SVG and SVG formatting</title>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
			//Width and height
			//make sure width and height are maximums in terms of the function you use to calculate the width and height of your svg element.
			var w = 1000;
			var h = 100;
			
			//Data
			//var dataset = [ 5, 10, 15, 20, 25 ];
			var dataset = [];
			for (var i=0;i<20;i++){
				var newNum = Math.floor(Math.random()*25);
				dataset.push(newNum);
			}
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			var circles = svg.selectAll("circle")
			    .data(dataset)
			    .enter()
			    .append("circle");

			circles.attr("cx", function(d, i) {
						return (i * 50) + 25;
					})
				   .attr("cy", h/2)
				   .attr("r", function(d) {
						return d;
				   })
				   .attr("fill", "blue")
				   .attr("stroke", "green")
				   .attr("stroke-width", function(d) {
						return d/2;
				   });

		</script>
	</body>
</html>
