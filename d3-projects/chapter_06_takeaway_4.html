<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A simple scatterplot with value labels</title>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 100;
			
			var dataset = [
							[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
							[410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
						  ];
	
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//what are we plotting?
			// svg.selectAll("circle")
			//    .data(dataset)
			//    .enter()
			//    .append("circle")
			//    .attr("cx", function(d) {
			//    		//x from our data
			//    		return d[0];
			//    })
			//    .attr("cy", function(d) {
			//    		//y from our data
			//    		return d[1];
			//    })
			//    .attr("r", function(d) {
			//    		//make radius the height of the svg - the cy value
			//    		return Math.sqrt(h - d[1]);
			//    });

			//create svg for scatterplot
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr({
			   	cx: function(d) {return d[0];},
			   	cy: function(d) {return d[1];},
			   	r: function(d) {return Math.sqrt(h-d[1]);}
			   });

			//labels
			// svg.selectAll("text")
			//    .data(dataset)
			//    .enter()
			//    .append("text")
			//    .text(function(d) {
			//    		//label with the x
			//    		return d[0] + "," + d[1];
			//    })
			//    .attr("x", function(d) {
			//    		return d[0];
			//    })
			//    .attr("y", function(d) {
			//    		return d[1];
			//    })
			//    .attr("font-family", "sans-serif")
			//    .attr("font-size", "11px")
			//    .attr("fill", "green");

			//labels
			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d){
					//syntax of label
					return d[0] + "," + d[1];
				})
				.attr({
					x: function(d) {return d[0];},
					y: function(d) {return d[1];}
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill","green");
			
		</script>
	</body>
</html>
